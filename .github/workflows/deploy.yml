name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Pandawan App
      uses: actions/checkout@v2
      with:
        repository: taiwabisabi/pandawan_app
        token: ${{ secrets.PAT }}
    
    - name: Checkout Pandawan Articles
      uses: actions/checkout@v2
      with:
        path: content

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Run a one-line script
      run: ls -lah
